<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        
    function fib(n){
        if(n==0 | n==1){
            return n;
        }
        return fib(n-2) + fib(n-1);
    }
    n = fib(7);
    console.log(n);
    
    
    </script>
</body>
</html>
