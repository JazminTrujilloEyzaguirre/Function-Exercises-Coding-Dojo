<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>factorial</title>
</head>
<body>
    <script>
        var arr = ["pedro", 15, "jazz", 2]
        arr.reverse();
        function pen(){
            if(arr.length<=1){
                return null;
            }
            return arr[1];

        }
        console.log(pen(arr));
        
    </script>
</body>
</html>
