<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>factorial</title>
</head>
<body>
    <script>

        function factorial(n){
        	if(n<=1){
        		return 1;
        	}
            var fac = n+factorial(n-1);
            return fac;
        }
        console.log(factorial(3));
        
    </script>
</body>
</html>
