<body>
    <script>
    
    function add(arr){
        for(var i = 1; i < arr.length; i++){
            if(i % 2 != 0){
            arr[i] = arr[i] + 1;
            }
        }
    return arr;
    }
    var myArray = [1,2,3,4,5,6,7];
    console.log(add(myArray));

    </script>
</body>
