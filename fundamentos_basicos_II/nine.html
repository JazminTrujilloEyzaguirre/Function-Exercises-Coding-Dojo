<body>
    <script>
    
    function seven(arr){
    var newArray = arr;
        for(var i = 0; i < arr.length; i++){
            newArray[i] += 7;
        }
    return newArray;
    }
    var myArray = [1,2,3];
    console.log(seven(myArray));
    
    </script>
