<body>
    <script>
    
    function long(arr){
        for(var i = arr.length -1; i > 0; i--){
            arr[i] = arr[i-1].length;
        }
    return arr;
    }
    var stringsArray = ["programar","dojo", "genial"];
    console.log(long(stringsArray));
    
    </script>
</body>
