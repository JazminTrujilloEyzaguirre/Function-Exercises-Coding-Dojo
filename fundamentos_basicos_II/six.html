    <script>
        
    function evenAndOdd(arr){
        for(var i = 0; i < arr.length-2; i++){
            if(arr[i]%2==0 && arr[i+1]%2==0 && arr[i+2]%2==0){
                console.log("¡Es para bien!");
            }

            if(arr[i]%2!=0 && arr[i+1]%2!=0 && arr[i+2]%2!=0){
                console.log("¡Qué imparcial!");
            }
        }
    }
    var nums = [1,3,5,2,4,6,-1,-3];
    evenAndOdd(nums);

    </script>
