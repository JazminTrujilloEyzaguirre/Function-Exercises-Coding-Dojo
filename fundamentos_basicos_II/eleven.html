    <script>
    
    function negative(arr){
        for(var i = 0; i < arr.length; i++){
            if(arr[i]>0){
            arr[i] *= -1;
            }
        }
    return arr;
    }
    var myArray = [1, -3, 5];
    console.log(negative(myArray));
    
    </script>
