<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    function hunger(arr){
    var counter = 0;
        for(var i = 0; i < arr.length; i++){

            if(arr[i] == "comida"){
                counter += 1;
                if(counter > 0){
                console.log("yummy");
                }      
            } else {
                if(counter == 0){
                console.log("I'm hungry");
                break;
                } 
            }
        } 
    }

    var myArray = ["comida", "comida", 1, true, "comida"];
    var hungryArray = [1,true,7.5];

    hunger(myArray);
    hunger(hungryArray);
    
    </script>
</body>
</html>
