<body>
    <script>

        function scale(arr, multiplier){
            for(var i = 0; i < arr.length; i++){
                arr[i] *= multiplier; 
            }
        return arr;
        }
        
        var myArray = [1,2,3];
        var num = 3; 
        console.log(scale(myArray, num));
    
    </script>
</body>
