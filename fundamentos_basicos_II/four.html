<body>
    <script>
        function vision(arr){
            var newArray = arr;
            for(var i = 0; i < newArray.length; i++){
                newArray[i] = newArray[i]*2
            }
            return newArray
        }
        var nums = [1,2,3];
        console.log(vision(nums));

    </script>
